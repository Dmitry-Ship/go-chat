version: "3.8"

services:
  api:
    environment:
      - PORT=${API_PORT}
      - ORIGIN_URL
    build:
      context: ./backend
      target: dev
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - ./backend:/app

  frontend:
    environment:
      - NEXT_PUBLIC_WS_DOMAIN=ws://localhost:${API_PORT}
      - NEXT_PUBLIC_API_URL=${API_URL}
    restart: always
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/client
      - /client/node_modules/
    ports:
      - 3000:3000
    links:
      - api
    depends_on:
      - api
