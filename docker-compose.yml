version: "3.8"

services:
  api:
    environment:
      - PORT
      - ORIGIN_URL
      - DOMAIN=localhost
    build:
      context: ./backend
      target: dev
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./backend:/app

  frontend:
    environment:
      - VITE_WS_DOMAIN=ws://localhost:${PORT}
      - VITE_DOMAIN=http://localhost:${PORT}
    restart: always
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/client
      - /client/node_modules/
    ports:
      - 3000:3000
    links:
      - api
    depends_on:
      - api
