version: "3.8"

services:
  api:
    environment:
      - PORT=${API_PORT}
      - ORIGIN_URL
      - REDIS_HOST
      - REDIS_PASSWORD
    build:
      context: ./backend
      target: dev
    ports:
      - ${API_PORT}:${API_PORT}
    depends_on:
      - redis
    volumes:
      - ./backend:/app

  frontend:
    environment:
      - NEXT_PUBLIC_WS_DOMAIN=ws://localhost:${API_PORT}
      - NEXT_PUBLIC_API_URL=${API_URL}
    restart: always
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/client
      - /client/node_modules/
    ports:
      - 3000:3000
    links:
      - api
    depends_on:
      - api

  redis:
    container_name: go-chat_redis
    image: "redis:6.2.6-alpine"
    ports:
      - 6379:6379
    command: redis-server --save 60 1 --requirepass ${REDIS_PASSWORD} --loglevel warning
