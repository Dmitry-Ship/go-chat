version: "3.8"

services:
  api:
    environment:
      - PORT=${PORT}
    build:
      context: ./server
      target: dev
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./server:/app

  frontend:
    environment:
      - VITE_WS_DOMAIN
    restart: always
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend:/client
      - /client/node_modules/
    ports:
      - 3000:3000
    depends_on:
      - api
