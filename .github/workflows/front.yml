name: Front

on:
  push:
    branches: [main]
    paths:
      - frontend/**

env:
  IMAGE_NAME: chat-ui

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Container
        run: docker build --target prod -t $IMAGE_NAME .
