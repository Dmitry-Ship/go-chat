name: Main

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: chat

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        run: go test ./...

      - name: Build Container
        run: docker build --target prod -t $IMAGE_NAME .
